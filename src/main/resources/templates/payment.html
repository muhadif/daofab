<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Task 1</h1>
    <table class="table">
        <thead>
            <td>No</td>
            <td>Id</td>
            <td>Sender</td>
            <td>Receiver</td>
            <td>Total Payment</td>
            <td>Total Paid</td>
        </thead>
        <tr th:each="payment, iter: ${payments.product}">
            <td th:text="${iter.count}"/>
            <td th:text="${payment.id}"/>
            <td th:text="${payment.sender}"/>
            <td th:text="${payment.receiver}"/>
            <td th:text="${payment.totalAmount}"/>
            <td> <a th:href="@{|/payment/${payment.id}|}" th:text="${payment.totalPaidAmount}"> </a> </td>
        </tr>
    </table>
    <nav aria-label="Page navigation">
        Pages
        <ul class="pagination">
            <th:block th:each="page : ${payments.getAvailablePages}">
            <li class="page-item"><a class="page-link" th:href="@{/payment(page=__${page}__)}" th:text="${page}"></a></li>
            </th:block>
        </ul>
    </nav>
</div>
</body>
</html>
