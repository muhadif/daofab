<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Task 1</h1>
    <table class="table">
        <thead>
            <td>No</td>
            <td>Id</td>
            <td>Sender</td>
            <td>Receiver</td>
            <td>Total Amount</td>
            <td>Paid Amount</td>
        </thead>
        <tr th:each="detailPayment, iter: ${detailPayments}">
            <td th:text="${iter.count}"/>
            <td th:text="${detailPayment.id}"/>
            <td th:text="${detailPayment.sender}"/>
            <td th:text="${detailPayment.receiver}"/>
            <td th:text="${detailPayment.totalAmount}"/>
            <td th:text="${detailPayment.paidAmount}"/>
        </tr>
    </table>

</div>
</body>
</html>
